<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables and Images</title>
</head>
<body>
    <!--tables-->
    <table border="4">
        <thead>
            <!--table head-->
            <tr>
                <!--table row-->
                <th>Name</th>
                <!--table header-->
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <!--table body-->
            <tr>
                <td rowspan="2">John</td>
                <!--table data-->
                <td rowspan="2">45 yrs old</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Philippines</td>
            </tr>
            <tr>
                <td>Joseph</td>
                <td>25 yrs old</td>
                <td>Vancouver</td>
            </tr>
        </tbody>
        <tfoot>
            <!--table footer-->
            <tr>
                <td colspan="3">Total 2 person</td>
            </tr>
        </tfoot>
    </table>

    <!--images-->
    <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Shyly_Smiling_Face_Emoji.png?8026536574188759287" alt="shyly smiling face emoji" height="200px" width="300px" />
</body>
</html>
